<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="Product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Product.css">
</head>

<body>
    <section class="name">
        <div class="logo">
            <img src="./achieversit.png" alt="..............">
        </div>
        <ul class="heading">
            <li>Home</li>
            <li>Products</li>
            <li>Blog</li>
            <li>Account</li>
            <li><i class="fa-solid fa-bag-shopping"></i> </li>
        </ul>
    </section>

    <!-- Product section starts here -->
    <section id="products">
        <h3>Products</h3>
        <div class="container">
            <div class="row" id="product-container">
                <!-- Product items will be dynamically added here using JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Import the products array
        import productsAPI from "../JavaScriptPROJECT/products.js"
        // Function to dynamically create product cards
        function createProductCard(product) {
            return `
            <div class="col-md-4">
                <div class="card">
                    <img src="${product.img}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">Price: $${product.price}</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </div>
            </div>
            `;
        }

        // Function to display products on the page
        function displayProducts(products) {
            const productContainer = document.getElementById('product-container');
            let productHTML = '';

            products.forEach(product => {
                productHTML += createProductCard(product);
            });

            productContainer.innerHTML = productHTML;
        }

        // Call the displayProducts function when the page loads
        window.onload = function () {
            displayProducts(productsAPI);
        };
    </script>
</body>

</html>
